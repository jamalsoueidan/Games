            title: "محبوسة"
            short_description: " لعبة الطاولي الزهر"
            long_description: "nice"
            teach: "تعلم كيفية تلعب لعبة الطاولة"
            teach_description: "طاولة هي واحدة من أقدم الألعاب. يتم نقل قطع اللعب حسب الزهر، ولاعبين يفوز عن طريق إزالة جميع القطع الخاصة بالخصم.\n\n هناك العديد من الألعاب طاولة، مثل محبوسة، نرضي، جارا أو غول شيش بيش.\n\n شاهد شريط الفيديو لمعرفة المزيد كيف تلعب لعبة الطاولة."