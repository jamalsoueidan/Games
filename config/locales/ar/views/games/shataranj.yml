            title: "دامة"
            short_description: "العب لعبة شطرنج"
            long_description: "لعبة الشطرنج أو الدامة هي لعبة الشطرنج العربية. الدامة هي ترجمة ل اسم لعبة الشطرنج في الشرق الأوسط، بعض الناس يستخدمون ل اسم ضاما ,الشطرنج أو غيرها. هناك فارق كبير في طريقة لعب الدامة في الغرب."
            teach: "تعلم كيف تلعب لعبة الدامة"
            teach_description: "الشطرنج هي لعبة تنلعب اثنين على طاولة، لوحة مربعة مع 64 مربعا مرتبة في ثمانية شبكة . انها واحدة من الألعاب الأكثر شعبية في العالم، لعبت من قبل الملايين من الناس في الشرق الأوسط.\n\nيبدأ كل لاعب في المباراة مع ستة عشر قطعة، وعليك هجوم القطعوالتقاط قطع المنافس. والهدف من اللعبة هو الاستيلاء على جميعقطع المنافس. لعبة النهاية هي مرحلة من مراحل اللعبة عندماالمنافس ليس لديه قطعة على الطاولة.\n\nالمزيد حول هذا الموضوع في شريط الفيديو."
