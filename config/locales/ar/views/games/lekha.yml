            title: "ليخة"
            short_description: "لعبت ورق"
            long_description: "ليخا أو بعضها قد ياكتبها ليخة، هي الأكثر شهرة لعبة كروت في الشرق الأوسط ، انها مثل لعبة كروت هارتس في الغرب، الفرق الكبير بين ليخة وهارتس هي أنه يجب عليك أنلا تأكل الملكة السوداء و 10 الماس ، ثم سوف تبقاء على قيد الحياة."
            teach: "تعلم المزيد عن لعبة كروت اليخة"
            teach_description: "ليخة هي لعبة بطاقة لأربعة لاعبين ، تسمى أيضا ليخا. يستخدم  في لعبة 52 ورقة شدة.\n\n الهدف من اللعبة هو الحصول على أقل عدد من النقاط عند الانتهاء من اللعبة. أعلى نقطة يخسر.\n\n شغيل الفيديو إذا كنت ترغب في معرفة المزيد."
